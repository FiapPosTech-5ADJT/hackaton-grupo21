spring.application.name=prescricaoms
# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5437/prescricaoms
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
# Habilita o Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Caminho do JSON OpenAPI
springdoc.api-docs.path=/v3/api-docs
# Ordenação de tags e operações
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
# Tipos de mídia padrão
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
# Configuração para evitar conflito no Spring Boot 2.6+
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8083
