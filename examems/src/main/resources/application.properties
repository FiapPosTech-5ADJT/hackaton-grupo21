spring.datasource.url=jdbc:postgresql://localhost:5436/sus_connect_exames
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Habilita o Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Caminho do JSON OpenAPI
springdoc.api-docs.path=/v3/api-docs
# Ordenação de tags e operações
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
# Tipos de mídia padrão
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# Configuração para evitar conflito no Spring Boot 2.6+
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
server.port=8080

logging.level.org.springframework=INFO
logging.level.br.gov.susconnect.exames=DEBUG

# Configurações de segurança
spring.security.user.name=admin
spring.security.user.password=admin_password
